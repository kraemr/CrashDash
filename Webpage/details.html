<script>
    const columnList = [
        'Id',
        'uident', // UIDENTSTLAE
        'land', // ULAND
        'region', // UREGBEZ
        'district', // UKREIS
        'munincipality', // UGEMEINDE
        'year',

        'road_surface_condition',
        'coordinate_UTM_x', // LINREFX
        'coordinate_UTM_y', // LINREFY
        'longitude', // x
        'latitude', // y
    ];
    
    function loadpage(){ //loads currentPage
        var xhr = new XMLHttpRequest();
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        xhr.open('GET', "../php/get-details.php?id="+id, true);
        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4 && xhr.status === 200) {
            var data = JSON.parse(xhr.responseText);
            for (const key in data) {
                var detail_div = document.getElementById(key);
                if(detail_div != null){
                    detail_div.textContent = key + ": " + data[key];
                }
            }
          } // if xhr ready
        };// xhr call back
        xhr.send();
        return xhr.responseType;
      }
      window.onload = loadpage;
    </script>
