<!DOCTYPE html>
<html>

<head>
    <title>Dashboard</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <style>
        .dashboad-card-upper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            /* Passen Sie die Höhe nach Bedarf an */
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <a href="home.html">
                <img src="img/logo.jpg" alt="logo">
            </a>
        </div>
        <ul class="nav-menu">
            <li><a href="home.html">Home</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="map.html">Map</a></li>
            <li><a href="table-view.html">Table-View</a></li>
        </ul>
    </div>

    <div class="content">
        <div class="leftSided-HBox" style="gap:32px;">
            <label for="Filter_Column" style="font-size: medium; font-weight: 600; margin-right: 30px;">Jahr für die
                Statistiken:</label>
            <div>
                <select id="year" name="selectOption">
                    <option value="2022" selected>2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                </select>
            </div>
        </div>

        <div class="dashboad-row">
            <div class="dashboad-card">
                <div class="dashboad-card-upper">
                    <h2 id="hTop">Top 5 Bundesländer mit den meisten Unfällen in</h2>
                </div><br><br>
                <div class="dashboad-card-lower">
                    <canvas id="BundeslandDiagramm" height="300"></canvas>
                    <script src="Diagramme/Top5Bundesländer.js"></script>
                </div>
            </div>


            <div class="dashboad-card">
                <div class="dashboad-card-upper">
                    <h2 id="hVg">Unfallausgang nach Verletzungsgrad in</h2>
                </div><br><br>
                <div class="dashboad-card-lower">
                    <canvas id="UnfallAusgangDiagramm" height="300"></canvas>
                    <script src="Diagramme/Unfallausgang.js"></script>
                </div>
            </div>
        </div>


        <div class="dashboad-row">
            <div class="dashboad-card">
                <div class="dashboad-card-upper">
                    <h2 id="hWd">Unfallausgang nach Wochentag in: ****</h2>
                </div><br><br>
                <div class="dashboad-card-lower">
                    <canvas id="WochentagChartDiagramm" height="300"></canvas>
                    <script src="Diagramme/UnfallWochentag.js"></script>
                </div>
            </div>


            <div class="dashboad-card">
                <div class="dashboad-card-upper">
                    <h2 id="hUe">Unfallentwicklung im Jahr: ****</h2>
                </div><br><br>
                <div class="dashboad-card-lower">
                    <canvas id="lineDiagramm" height="300"></canvas>
                    <script src="Diagramme/Unfallentwicklung.js"></script>
                </div>
            </div>
        </div>


        <div class="dashboad-row">
            <div class="dashboad-card">
                <div class="dashboad-card-upper">
                    <h2 id="hUa">Unfallart - Fahrzeugzusammenstoß: </h2>
                </div><br><br>
                <div class="dashboad-card-lower">
                    <canvas id="UnfallArtDiagramm" height="300"></canvas>
                    <script src="Diagramme/Unfallart.js"></script>
                </div>
            </div>

            <div class="dashboad-card">
                <div class="dashboad-card-upper">
                    <h2 id="uUt">Unfalltyp verursacht durch: </h2>
                </div><br><br>
                <div class="dashboad-card-lower">
                    <canvas id="UnfallTypDiagramm" height="300"></canvas>
                    <script src="Diagramme/Unfalltyp.js"></script>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    var year = document.getElementById("year");
    var hTop = document.getElementById("hTop");
    var hVg = document.getElementById("hVg");
    var hWd = document.getElementById("hWd");
    var hUe = document.getElementById("hUe");
    var hUa = document.getElementById("hUa");
    var uUt = document.getElementById("uUt");

    hTop.innerHTML = "Top 5 Bundesländer mit den meisten Unfällen in " + year.value;
    hVg.innerHTML = "Unfallausgang nach Verletzungsgrad in " + year.value;
    hWd.innerHTML = "Unfallausgang nach Wochentag in " + year.value;
    hUe.innerHTML = "Unfallentwicklung im Jahr " + year.value;
    hUa.innerHTML = "Unfallart - Fahrzeugzusammenstoß " + year.value;
    uUt.innerHTML = "Unfalltyp verursacht durch " + year.value;

    year.addEventListener("change", function () {
        hTop.innerHTML = "Top 5 Bundesländer mit den meisten Unfällen in " + year.value;
        hVg.innerHTML = "Unfallausgang nach Verletzungsgrad in " + year.value;
        hWd.innerHTML = "Unfallausgang nach Wochentag in " + year.value;
        hUe.innerHTML = "Unfallentwicklung im Jahr " + year.value;
        hUa.innerHTML = "Unfallart - Fahrzeugzusammenstoß " + year.value;
        uUt.innerHTML = "Unfalltyp verursacht durch " + year.value;
    });
</script>


</html>
