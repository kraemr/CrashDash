<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <style>
        .dashboad-card-upper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px; /* Passen Sie die Höhe nach Bedarf an */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="home.html">
                <img src="img/logo.jpg" alt="logo">
            </a>
        </div>
        <ul class="nav-menu">
            <li><a href="home.html">Home</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="map.html">Map</a></li>
            <li><a href="table-view.html">Table-View</a></li>
        </ul>
    </div>

    <div class="content">
        <div class="leftSided-HBox" style="gap:32px;">
            <label for="Filter_Column" style="font-size: medium; font-weight: 600; margin-right: 30px;">Jahr für die Statistiken:</label>
            <div>
                <select id="year" name="selectOption">
                    <option value="2022" selected>2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                </select>
            </div>
        </div>

        <div class="dashboad-row">
            <div class="dashboad-card">
                <div class="dashboad-card-upper">
                    <h2>Top 5 Bundesländer</h2>
                </div><br><br>
                <div class="dashboad-card-lower">
                    <canvas id="BundeslandDiagramm" height="300"></canvas>
                    <script src="Diagramme/Top5Bundesländer.js"></script>
                </div>
            </div>


            <div class="dashboad-card">
                <div class="dashboad-card-upper">
                    <h2>Unfallausgang nach Verletzungsgrad</h2>
                </div><br><br>
                <div class="dashboad-card-lower">
                    <canvas id="UnfallAusgangDiagramm" height="300"></canvas>
                    <script src="Diagramme/Unfallausgang.js"></script>
                </div>
            </div>
        </div>


        <div class="dashboad-row">
            <div class="dashboad-card">
                <div class="dashboad-card-upper">
                    <h2>Unfallausgang nach Wochentag in: ****</h2>
                </div><br><br>
                <div class="dashboad-card-lower">
                    <canvas id="WochentagChartDiagramm" height="300"></canvas>
                    <script src="Diagramme/UnfallWochentag.js"></script>
                </div>
            </div>


            <div class="dashboad-card">
                <div class="dashboad-card-upper">
                    <h2>Unfallentwicklung im Jahr: ****</h2>
                </div><br><br>
                <div class="dashboad-card-lower">
                    <canvas id="lineDiagramm" height="300"></canvas>
                    <script src="Diagramme/Unfallentwicklung.js"></script>
                </div>
            </div>
        </div>


        <div class="dashboad-row">
            <div class="dashboad-card">
                <div class="dashboad-card-upper">
                    <h2>Unfallart - Fahrzeugzusammenstoß: </h2>
                </div><br><br>
                <div class="dashboad-card-lower">
                    <canvas id="UnfallArtDiagramm" height="300"></canvas>
                    <script src="Diagramme/Unfallart.js"></script>
                </div>
            </div>

            <div class="dashboad-card">
                <div class="dashboad-card-upper">
                    <h2>Unfalltyp verursacht durch: </h2>
                </div><br><br>
                <div class="dashboad-card-lower">
                    <canvas id="UnfallTypDiagramm" height="300"></canvas>
                    <script src="Diagramme/Unfalltyp.js"></script>
                </div>
            </div>
        </div>
    </div>  
</body>
</html>
